<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's study with selectors!!!</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        button[type="button"] {
            border: 9px solid red;
            background: cyan;
            color: green;
        }
    </style>
</head>

<body>
    <div>
        <h1>Hello</h1>
        <h2>Hello</h2>
        <button type="button">Hello</button>
    </div>
</body>

</html>
