<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table practice</title>
    <style>
        * {
            border-width: 2px;
        }
    </style>
</head>

<body>
    <table border="1">
        <caption>hello</caption>
        <tr>
            <th>구분</th>
            <th>제목</th>
            <th>작성자</th>
            <th>asdf</th>
        </tr>
        <tr>
            <th>제목</th>
            <td>공지사항 입니다.</td>
            <td>홍길동</td>
            <td>김김김</td>
        </tr>
        <tr>
            <th>밥</th>
            <td>밥을 먹는 곳입니다</td>
            <td colspan="2">김치찌개</td>
        </tr>
    </table>
</body>

</html>
